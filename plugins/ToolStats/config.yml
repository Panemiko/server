enabled:
  # Will show ownership of items when they are created/found.
  created-by:
    pickaxe: true
    sword: true
    shovel: true
    axe: true
    hoe: true
    shears: true
    bow: true
    armor: true
  # Will show time the item is created
  created-date:
    pickaxe: true
    sword: true
    shovel: true
    axe: true
    hoe: true
    shears: true
    bow: true
    armor: true
  # Will show "Fished by <player>"
  fished-tag:
    pickaxe: true
    sword: true
    shovel: true
    axe: true
    hoe: true
    shears: true
    bow: true
    armor: true
  # Will show "Found by <player>"
  looted-tag:
    pickaxe: true
    sword: true
    shovel: true
    axe: true
    hoe: true
    shears: true
    bow: true
    armor: true
  # Will show "Trade by <player>"
  traded-tag:
    pickaxe: true
    sword: true
    shovel: true
    axe: true
    hoe: true
    shears: true
    bow: true
    armor: true
  player-kills:
    sword: true
    axe: true
    trident: true
    bow: true
  mob-kills:
    sword: true
    axe: true
    trident: true
    bow: true
  blocks-mined:
    pickaxe: true
    shovel: true
    axe: true
    hoe: true
    shears: true
  fish-caught: true
  sheep-sheared: true
  armor-damage: true
  dropped-by: true
  elytra-tag: true

messages:
  created:
    created-by: "&7Fabricado por: &8{player}"
    created-on: "&7Fabricado em: &8{date}"
  fished:
    caught-by: "&7Pescado por: &8{player}"
    caught-on: "&7Pego por: &8{date}"
    fish-caught: "&7Peixe pescado por: &8{fish}"
  looted:
    found-by: "&7Encontrado por: &8{player}"
    found-on: "&7Encontrado em: &8{date}"
  traded:
    traded-by: "&7Trocado por: &8{player}"
    traded-on: "&7Trocado em: &8{date}"
  kills:
    mob: "&7Mobs mortos: &8{kills}"
    player: "&7Jogadores mortos: &8{kills}"
  blocks-mined: "&7Blocos minerados: &8{blocks}"
  sheep-sheared: "&7Ovelhas tosadas: &8{sheep}"
  dropped-by: "&7Largado por: &8{name}" # name will be player/mob name
  damage-taken: "&7Dano tomado: &8{damage}"
  # Display this message if the player shift click trades/crafts items. It's not really easy to get every single item
  # that is crafted. The tag will only be added to the first item. If you don't want this message, simply replace them both with ""
  shift-click-warning:
    crafting: "&cA criação de itens através do clique com a tecla Shift não aplica completamente as tags a cada item. Isso é uma limitação da API do Bukkit."
    trading: "&cA negociação de itens através do clique com a tecla Shift não aplica completamente as tags a cada item. Isso é uma limitação da API do Bukkit."

# Change the default formatting for dates.
# See: https://www.digitalocean.com/community/tutorials/java-simpledateformat-java-date-format
# Example: "dd/MM/yyyy"
date-format: "dd/M/yyyy"

# Change number formatting.
# You probably do not need to touch this.
number-formats:
  comma-separator: ","
  decimal-separator: "."
  comma-format: "#,###"
  decimal-format: "#,###.00"

config-version: 4